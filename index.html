<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="img/icon.png">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculator - Gabriel Meza </title>
</head>

<body>

    <div class="contenedor">
        <div id="calculator">
            <div id="display">0</div>
            <div id="buttons">
                <button onclick="insertarNum('7')">7</button>
                <button onclick="insertarNum('8')">8</button>
                <button onclick="insertarNum('9')">9</button>
                <button onclick="insertarOperacion('+')" class="estos aqui"><i class="fa-solid fa-plus"></i></button>
                <button onclick="insertarNum('4')">4</button>
                <button onclick="insertarNum('5')">5</button>
                <button onclick="insertarNum('6')">6</button>
                <button onclick="insertarOperacion('-')" class="estos aqui"><i class="fa-solid fa-minus"></i></button>
                <button onclick="insertarNum('1')">1</button>
                <button onclick="insertarNum('2')">2</button>
                <button onclick="insertarNum('3')">3</button>
                <button onclick="insertarOperacion('*')" class="estos aqui"><i class="fa-solid fa-xmark"></i></button>
                <button id="btn-c" class="estos">AC</button>
                <button onclick="insertarNum('0')">0</button>
                <button id="btn-igual"><i class="fa-solid fa-equals"></i></button>
                <button onclick="insertarOperacion('/')" class="estos aqui"><i class="fa-solid fa-divide"></i></button>
            </div>
        </div>
        <p class="p">Developed by <a href="#">Gabriel Meza</a></p>
    </div>

    <script src="js/main.js"></script>

</body>

</html>
