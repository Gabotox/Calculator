<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/icon.png">
    <title>Calculator - Gabriel Meza</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <div class="container">
        <form name="calcu">
            <input type="textfield" name="ans" value="" autocomplete="off" readonly class="boca">

            <br>

            <div class="container2">

            
                <input type="button" value="7" onclick="document.calcu.ans.value+='7'" class="boton">
                <input type="button" value="8" onclick="document.calcu.ans.value+='8'" class="boton">
                <input type="button" value="9" onclick="document.calcu.ans.value+='9'" class="boton">
                <input type="button" value="+" onclick="document.calcu.ans.value+='+'" class="boton este">

                <br>

                <input type="button" value="4" onclick="document.calcu.ans.value+='4'" class="boton">
                <input type="button" value="5" onclick="document.calcu.ans.value+='5'" class="boton">
                <input type="button" value="6" onclick="document.calcu.ans.value+='6'" class="boton">
                <input type="button" value="-" onclick="document.calcu.ans.value+='-'" class="boton este">

                <br>

                <input type="button" value="1" onclick="document.calcu.ans.value+='1'" class="boton">
                <input type="button" value="2" onclick="document.calcu.ans.value+='2'" class="boton">
                <input type="button" value="3" onclick="document.calcu.ans.value+='3'" class="boton">
                <input type="button" value="X" onclick="document.calcu.ans.value+='*'" class="boton este">

                <br>

                <input type="button" value="0" onclick="document.calcu.ans.value+='0'" class="boton">
                <input type="button" value="=" onclick="document.calcu.ans.value=eval(document.calcu.ans.value)" class="boton gris">
                <input type="reset" value="AC" class="boton gris">
                <input type="button" value="/" onclick="document.calcu.ans.value+='/'" class="boton este">
            </div>
        </form>
        
    </div>
    <p>Developed by <a href="https://www.facebook.com/profile.php?id=100019093819038">Gabriel Meza</a></p>

</body>
</html>
